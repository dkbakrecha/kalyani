<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:600px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/antique-chair.png" alt="antique-chair" /></li>
            <li><img src="images/antique-chair1.png" alt="antique-chair1" /></li>
            <li><img src="images/antique-chair3.png" alt="antique-chair3" /></li>
            <li><img src="images/antiquechar2.png" alt="antiquechar2" /></li>
            <li><img src="images/chairmansbig.png" alt="chairmansbig" /></li>
            <li><img src="images/contemporary-coffee-tables.png" alt="contemporary-coffee-tables" /></li>
            <li><img src="images/dinningtable.png" alt="dinningtable" /></li>
            <li><img src="images/sofaset.png" alt="sofaset" /></li>
            <li><img src="images/sofa-set-11.png" alt="sofa-set-11" /></li>
            <li><img src="images/tables.png" alt="tables" /></li>
            <li><img src="images/traditional-coffee-tables.png" alt="traditional-coffee-tables" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/antique-chair-tn.jpg" /></li>
            <li><img src="images/antique-chair1-tn.jpg" /></li>
            <li><img src="images/antique-chair3-tn.jpg" /></li>
            <li><img src="images/antiquechar2-tn.jpg" /></li>
            <li><img src="images/chairmansbig-tn.jpg" /></li>
            <li><img src="images/contemporary-coffee-tables-tn.jpg" /></li>
            <li><img src="images/dinningtable-tn.jpg" /></li>
            <li><img src="images/sofaset-tn.jpg" /></li>
            <li><img src="images/sofa-set-11-tn.jpg" /></li>
            <li><img src="images/tables-tn.jpg" /></li>
            <li><img src="images/traditional-coffee-tables-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
